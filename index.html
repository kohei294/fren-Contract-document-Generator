<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fren Document Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            -webkit-font-smoothing: antialiased;
        }

        /* 画面表示用のA4コンテナ */
        .a4-container {
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            margin: 0 auto;
            background: white;
            color: #0f172a;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            box-sizing: border-box;
            position: relative;
        }

        .serif-font { font-family: 'Noto Serif JP', serif; }

        @media print {
            /* 親要素の制限を完全に排除 */
            html, body, #root, main {
                width: 210mm !important; /* 幅を固定してスケールを安定させる */
                height: auto !important;
                overflow: visible !important;
                display: block !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            @page {
                size: A4;
                margin: 0;
            }

            .no-print { display: none !important; }

            /* コンテナの柔軟化 */
            .a4-container {
                width: 210mm !important;
                min-height: 297mm !important; /* height固定をmin-heightに変更 */
                height: auto !important;
                margin: 0 !important;
                padding: 20mm !important;
                box-shadow: none !important;
                border: none !important;
                overflow: visible !important; /* はみ出しを隠さない */
                display: block !important;
                box-sizing: border-box !important;
                page-break-after: always !important;
                break-after: page !important;
            }

            /* 署名欄などがページを跨いで切れないようにする */
            section, .signature-block {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
            }

            /* 印刷時のフッター調整（重なり防止） */
            .print-footer {
                position: relative !important;
                margin-top: 10mm !important;
                bottom: 0 !important;
            }
        }
    </style>
