<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fren Document Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            -webkit-font-smoothing: antialiased;
        }

        /* 画面表示用のA4コンテナ */
        .a4-container {
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            margin: 0 auto;
            background: white;
            color: #0f172a;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            box-sizing: border-box;
            position: relative;
        }

        .serif-font { font-family: 'Noto Serif JP', serif; }
        .sans-font { font-family: 'Noto Sans JP', sans-serif; }

        @media print {
            /* 1. 印刷エンジンが内容を「1ページ」と誤認しないように、全親要素の制限を解除 */
            html, body, #root, main, .print-wrap {
                width: 100% !important;
                height: auto !important;
                min-height: 0 !important;
                overflow: visible !important;
                display: block !important; /* flex解除 */
                position: static !important;
                margin: 0 !important;
                padding: 0 !important;
                background-color: white !important;
            }

            @page {
                size: A4;
                margin: 0; 
            }

            .no-print { display: none !important; }

            /* 2. A4コンテナの印刷挙動：高さを固定せず、はみ出しを許容する */
            .a4-container {
                width: 210mm !important;
                height: auto !important; /* コンテンツに応じた高さを許可（改ページをスムーズにする） */
                min-height: 297mm !important;
                margin: 0 !important;
                padding: 20mm !important;
                box-shadow: none !important;
                border: none !important;
                display: block !important;
                box-sizing: border-box !important;
                position: relative !important;
                overflow: visible !important; /* 重要：はみ出した内容を隠さず物理的な次のページへ送る */
                page-break-after: always !important;
                break-after: page !important;
                break-inside: auto !important;
            }

            /* 署名欄やセクションが中途半端に切れるのを防ぐ */
            section, h2, .signature-block {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
            }
            
            /* フッターの位置を印刷時に調整（固定ページ下部） */
            .print-footer {
                position: absolute !important;
                bottom: 10mm !important;
                left: 0 !important;
                right: 0 !important;
            }
        }
    </style>
